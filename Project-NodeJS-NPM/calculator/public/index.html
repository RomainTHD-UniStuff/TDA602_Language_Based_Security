<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Calculator</title>
        <link href="./calc.css" rel="stylesheet">
    </head>

    <body>
        <form method="post" onsubmit="return false">
            <table>
                <tr>
                    <td>
                        <label for="left">Left expression</label>
                    </td>
                    <td>
                        <input id="left" name="left" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="op">Operator</label>
                    </td>
                    <td>
                        <input id="op" name="op" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="right">Right expression</label>
                    </td>
                    <td>
                        <input id="right" name="right" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="send()" type="button">Result</button>
                    </td>
                    <td>
                        <div id="result"></div>
                    </td>
                </tr>
            </table>
        </form>

        <script src="./calc.js"></script>
    </body>
</html>
